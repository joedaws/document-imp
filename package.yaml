name:                document-imp
version:             0.1.0.0
github:              "joedaws/document-imp"
license:             BSD3 
author:              "Joseph D. Daws Jr."
maintainer:          "jozzef@hey.com"
copyright:           "2025 Joseph D. Daws Jr."

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            A tool to create an initialize documents.
# category:            CLI 

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/joedaws/document-imp#readme>

dependencies:
- base >= 4.7 && < 5
- ansi-terminal

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  dimp:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - document-imp

tests:
  document-imp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - document-imp
    - hspec
